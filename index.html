<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria del Día</title>
</head>
<body>
    <h1>Imagen Aleatoria del Día</h1>
    <!-- La imagen se cargará aquí -->
    <img id="imagenDiaria" src="" width="60%" alt="Imagen del día">

    <script>
        // Función para cargar el JSON con la lista de imágenes
        async function cargarImagenes() {
            const response = await fetch('imagenes.json');
            const data = await response.json();
            return data.imagenes;
        }

        // Función para seleccionar una imagen aleatoria basada en la fecha
        function seleccionarImagen(imagenes) {
            const hoy = new Date();
            const anio = hoy.getFullYear();
            const mes = hoy.getMonth() + 1; // Nota: getMonth() devuelve de 0 a 11, por ello se suma 1
            const dia = hoy.getDate();
            const fechaNumerica = parseInt(`${anio}${mes < 10 ? '0' + mes : mes}${dia < 10 ? '0' + dia : dia}`, 10);
            const indice = fechaNumerica % imagenes.length;
            return imagenes[indice];
        }

        // Función principal
        async function main() {
            const imagenes = await cargarImagenes();
            const imagenSeleccionada = seleccionarImagen(imagenes);
            document.getElementById("imagenDiaria").src = imagenSeleccionada;
        }

        // Llama a la función principal cuando se carga la página
        main();
    </script>
</body>
</html>
